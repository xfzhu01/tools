<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实用在线工具集 | Toolbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
        .tool-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .tool-card:hover { transform: translateY(-5px); box-shadow: 0 12px 24px -10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 顶部导航/标题区 -->
    <header class="bg-white border-b border-slate-200 py-12">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-4">
                实用在线工具集
            </h1>
            <p class="text-lg text-slate-500 max-w-2xl mx-auto">
                发现并使用简洁、高效、专业的在线小工具。无需安装，即开即用，完全免费。
            </p>
        </div>
    </header>

    <!-- 工具列表区 -->
    <main class="flex-grow max-w-4xl mx-auto px-6 py-12 w-full">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- 工具卡片 1: 裁员补偿计算器 -->
            <div class="tool-card bg-white border border-slate-200 rounded-2xl p-6 flex flex-col h-full">
                <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mb-5">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h2 class="text-xl font-bold text-slate-800 mb-2">北京裁员补偿计算器</h2>
                <p class="text-slate-500 text-sm mb-6 flex-grow leading-relaxed">
                    依据北京 2024-2025 最新平均工资标准及《劳动合同法》开发。支持高薪封顶逻辑、N/N+1/2N 方案及个税深度拆解。
                </p>
                <a href="tax_calc.html" class="inline-flex items-center justify-center bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-blue-700 transition active:scale-95">
                    立即使用
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </a>
            </div>

            <!-- 工具卡片 2: 占位说明（未来扩展） -->
            <div class="tool-card bg-slate-50 border border-dashed border-slate-300 rounded-2xl p-6 flex flex-col items-center justify-center text-center opacity-70">
                <div class="w-12 h-12 bg-slate-200 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </div>
                <h2 class="text-lg font-semibold text-slate-400">更多工具正在路上...</h2>
                <p class="text-slate-400 text-sm mt-1">
                    五险一金计算、年假推算等工具正在规划中
                </p>
            </div>

        </div>
    </main>

    <!-- 底部区 -->
    <footer class="bg-white border-t border-slate-200 py-8">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <p class="text-slate-400 text-sm italic">
                “我们通过创造工具来塑造自己。”
            </p>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="#" class="text-slate-400 hover:text-slate-600 transition">
                    <span class="sr-only">GitHub</span>

        </div>
    </footer>

</body>
</html>
